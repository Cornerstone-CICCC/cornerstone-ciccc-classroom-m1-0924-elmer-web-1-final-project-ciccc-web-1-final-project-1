<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Home</title>
    <link rel="stylesheet" href="css/index.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Baskervville:ital@0;1&family=Fraunces:ital,opsz,wght@0,9..144,100..900;1,9..144,100..900&family=Karla:ital,wght@0,200..800;1,200..800&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Baskervville:ital@0;1&family=Fraunces:ital,opsz,wght@0,9..144,100..900;1,9..144,100..900&family=Karla:ital,wght@0,200..800;1,200..800&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <section class="top">
      <div>
        <img src="img/index/top.png" alt="top" width="100%" />
      </div>
      <div class="container">
        <div class="image-container">
          <img src="img/index/top_insta.png" alt="top_insta" width="100%" />
          <div id="rectangle"></div>
        </div>
        <div id="top_information">
          <img src="img/index/CBLogo_pink.png" alt="" />
          <h1>Professional Makeup & Hairstyle Artist</h1>
          <p>10+ years creating stunning looks for weddings and special occasions.</p>
          <div class="button-image-container">
            <button>About Me</button>
            <img src="img/index/CarlaBeatriz.svg" alt="" />
          </div>
        </div>
      </div>
      <div>
        <div class="line-with-text">
          <span class="line-text">Our Brands</span>
        </div>
        <div id="logos">
          <img src="img/index/MAC_logo.svg" alt="MAC_logo" class="logo" />
          <img src="img/index/Lancôme_logo.svg" alt="Lancôme_logo" class="logo" />
          <img src="img/index/inglot_logo.svg" alt="inglot_logo" class="logo" />
          <img src="img/index/LauraMercier_logo.svg" alt="LauraMercier_logo" class="logo" />
          <img src="img/index/CharlotteTilbury_logo.svg" alt="CharlotteTilbury_logo" class="logo" />
          <img src="img/index/tarte_logo.svg" alt="tarte_logo" class="logo" />
          <img src="img/index/ANASTASIA_logo.svg" alt="ANASTASIA_logo" class="logo" />
          <img src="img/index/kryolan_logo.svg" alt="kryolan_logo" class="logo" />
        </div>
      </div>
    </section>
  </body>
</html>
