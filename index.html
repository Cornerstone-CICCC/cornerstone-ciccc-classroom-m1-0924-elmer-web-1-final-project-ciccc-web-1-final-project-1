<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Baskervville:ital@0;1&display=swap" rel="stylesheet">

    <script src="./js/header.js" defer></script>
</head>

<body>
    <header>
        <div class='menu'>
            <div class="mobile-elements">
                <div class="hamburger">
                    <span></span>
                    <span></span>
                    <span></span>
                </div>

                <div class='mobile-logo'>
                    <img src="./img/logo.png" alt="" class='logo_img'>
                    <div>
                        Carla Beauty
                    </div>
                </div>
                <div class="mobile-instagram">
                    <img src="./img/instagram.svg" alt="Instagram">
                </div>
            </div>

            <div class='hamburger_menu'>
                <a href='#'>Home</a>
                <a href='#'>My Work</a>
                <a href='#'>Services</a>
                <a href='#'>Classes</a>
                <a href='#'>Beauty Tips</a>
                <a href='#'>About</a>
                <a href='#'>Contact</a>
            </div>

            <div class='menu1'>
                <a class='underline'>Home</a>
                <a href='#'>My Work</a>
                <a href='#'>Services</a>
                <a href='#'>Classes</a>
            </div>
            <div class='logo'>
                <img src="./img/logo.png" alt="" class='logo_img'>
                <div>
                    Carla Beauty
                </div>
            </div>
            <div class='menu2'>
                <a href='#'>Beauty Tips</a>
                <a href='#'>About</a>
                <a href='#'>Contact</a>
                <a href='#'>
                    <img src="./img/instagram.svg" alt="">
                </a>
            </div>
        </div>
    </header>
    <main>
        <!-- Content -->
         
        <!--Header-->
    <header class="container-fluid">
        <img class="img-fluid" src="img/header-img.jpeg" alt="bride">
        <div class="main-title">
            <img src="img/carla-beauty.png" alt="carla beauty">
        </div>
        <div class="main-p">
            <img src="img/carla-beauty-p.png" alt="carla beauty paragraph">
        </div>
        <button class="consultation-btn">
            <img src="img/consultation-btn.png" alt="free consultation btn">
        </button>
        <div class="social-media-box">
            <ul>
                <li>
                    <a href="#">
                        <i class="bi bi-instagram"></i>
                    </a>
                </li>
                <li>
                    <a href="#">
                        <i class="bi bi-telephone-fill"></i>
                    </a>
                </li>
                <li>
                    <a href="#">
                        <i class="bi bi-chat-dots"></i>
                    </a>
                </li>
            </ul>
        </div>
    </header>
    
    <!--Main Content-->
    <main>
        <!--Professional Makeup-->
        <section class="container-fluid">
            <div class="professional-mk">
                <img class="img-fluid" src="img/professional-mk.png" alt="professional makeup">
            </div>
        </section>

        <!--Testimonials-->
        <section class="container-fluid">
            <div class="testimonials">
                <img class="img-fluid" src="img/testimonials-title.png" alt="testimonials-title">
                <button class="testimonials-btn">
                    <img src="img/my-work-btn.png" alt="my work btn">
                </button>
                <div class="testimonial-photos">
                    <img id="photos" class="img-fluid" src="img/testimonials-photos.png" alt="testimonial photos models">
                </div>

                <!--Slides-->
                <div id="carousel" class="carousel slide">
                    <div class="carousel-indicators">
                      <button type="button" data-bs-target="#carousel" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
                      <button type="button" data-bs-target="#carousel" data-bs-slide-to="1" aria-label="Slide 2"></button>
                      <button type="button" data-bs-target="#carousel" data-bs-slide-to="2" aria-label="Slide 3"></button>
                    </div>
                    <div class="carousel-inner">
                      <div class="carousel-item active">
                        <img src="img/testimonials.png" class="d-block w-100" alt="testimonial">
                      </div>
                      <div class="carousel-item">
                        <img src="img/testimonials.png" class="d-block w-100" alt="testimonial">
                      </div>
                      <div class="carousel-item">
                        <img src="img/testimonials.png" class="d-block w-100" alt="testimonial">
                      </div>
                    </div>
                  </div>
            </div>
        </section>
        
    </main>

    <footer>
        <div class='footer_content'>
            <div class='logo'>
                <img src="./img/logo.png" alt="" class='logo_img'>
                <div>
                    Carla Beauty
                </div>
            </div>
            <div class='subtitle'>
                Expert makeup and hairstyle studio
            </div>
            <div class='icons'>
                <img src="./img/phone.svg" alt="">
                <img src="./img/whatsapp.svg" alt="">
                <img src="./img/instagram.svg" alt="">
            </div>
            <div class='footer_menu'>
                <a href='#' class='underline'>Home</a>
                <a href='#'>My Work</a>
                <a href='#'>Services</a>
                <a href='#'>Classes</a>
                <a href='#'>
                    Beauty Tips
                </a>
                <a href='#'>
                    About
                </a>
                <a href='#'>
                    Contact
                </a>
                <a href='#' class='dummy'></a>
            </div>
            <div class='copy-right'>
                Copyright 2024, Carla Beauty
            </div>
        </div>
    </footer>
</body>

</html>
