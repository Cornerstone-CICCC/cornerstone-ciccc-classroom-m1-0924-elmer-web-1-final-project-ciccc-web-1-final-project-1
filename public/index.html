<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BC Beauty</title>
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
    <header></header>
    <main>
        <div id="part-1">
            <div id="image-container">
                <div class="bg_dark">
                    <img src="./img/home1-2/top_img.jpeg" alt="home-top" id="top-img">
                </div>
                <img src="./img/home1-2/carla_beauty.png" alt="carla beauty" id="cursive-logo-white">
                <p>Vancouver's go-to makeup and hairstyle, with a Brazilian twist</p>
                <a href="">Free Consultation</a>
            </div>
        </div>
        <div id="part-2">
            <section id="profile-container">
                <div id="left-content">
                    <div id="back-rectangle"></div>
                    <div id="profile-box">
                        <img id="profile-img" src="./img/home1-2/makeupartist.png" alt="profile">
                        <div id="profile-description">
                            <img id="loreal-paris-img" src="./img/home1-2/loreal_paris.png" alt="LOREAL PARIS image">
                            <p>Official Certified Professional</p>
                        </div>
                    </div>
                </div>
                <div id="right-content">
                    <img id="logo" src="./img/home1-2/logo.png" alt="logo">
                    <h2>Professional Makeup & Hairstyle Artist</h2>
                    <p>10+ years creating stunning looks for weddings and special occasions.</p>
                    <div id="btn-container">
                        <a href="#">About Me</a>
                        <img id="cursive-logo-black" src="./img/home1-2/cursive-logo-black.png" alt="">
                    </div>
                </div>
            </section>
            <section id="brand-list">
                <p id="section-title">Our Brands</p>
                <div id="upper-brand-container">
                    <img src="./img/home1-2/brand_mac.png" alt="mac">
                    <img src="./img/home1-2/brand_Lancôme.png" alt="Lancôme">
                    <img src="./img/home1-2/brand_inglot.png" alt="inglot">
                    <img src="./img/home1-2/brand_Laura_Mercier.png" alt="Laura Mercier">
                </div>
                <div id="lower-brand-container">
                    <img src="./img/home1-2/brand_charlotte_tilbury.png" alt="charlotte tilbury">
                    <img src="./img/home1-2/brand_tarte.png" alt="tarte">
                    <img src="./img/home1-2/brand_anastasia.png" alt="anastasia">
                    <img id="kryolan" src="./img/home1-2/brand_kryolan.png" alt="kryolan">
                </div>
            </section>
        </div>
        <div id="part-3"></div>
        <div id="part-4"></div>
        <div id="part-5"></div>
        <div id="part-6"></div>
    </main>
    <footer></footer>
</body>
</html>
